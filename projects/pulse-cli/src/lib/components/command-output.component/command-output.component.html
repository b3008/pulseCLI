<div class="outerContainer">
    <div class="outputHeader" (mousedown)="outputHeaderMouseDown($event)" (mouseup)="outputHeaderMouseUp()">
        <div (click)="outputHeaderClicked()" class="commandString mat-small">{{commandString}}</div>
        <i class="pi pi-times-circle close-button" (click)="destroyCommandOutput($event)"></i>
    </div>
    <div class="contentContainer" style="height:100%">
        <div (commandIssued)="commandIssued($event)" (updateCommandString)="updateCommandString($event.detail.commandString)" style="height:100%">
            <!-- <command-line #commandline command="{{command}}"></command-line> -->
            <div #container class="output" (update)="detectChanges()" [innerHTML]="myHTML | safeHtml"></div>
        </div>
    </div>
</div>
